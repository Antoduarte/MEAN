<div class="banner pt-4">
<div class="text">
<h4>PRODUCTOS</h4>
<P class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit quod enim accusantium
   reiciendis obcaecati tempore ipsa, error</P>
</div>
<div class="imgBox">
<img src="assets/img/box.svg" alt="box">
</div>
</div> 
<div class="container product-list p-5">


<table class="table table-responsive-sm fade-in table-hover"*ngIf="products.length > 0">
    <thead class="table-dark">
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Categoria</th>
        <th scope="col">Descripcion</th>
        <th scope="col">precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="p-5" *ngFor="let producto of products | filtro: Fill">
        <td>{{producto.nombre}}</td>
        <td>{{producto.categoria}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio | currency: 'C$ '}}</td>
        <td>
            <i routerLink="/editar-producto/{{producto._id}}" class="fas fa-pen text-info"></i>
            <i class="fas fa-trash text-danger"(click)="eliminar(producto._id)"></i>
            
        </td>
      </tr>
    </tbody>
  </table>
  <div class="loader" *ngIf="products.length == 0">
        
    <i class="fas fa-spinner fa-5x fa-pulse"></i>
   
  </div>

  <div class="mb-3 buscar fade-in" *ngIf="buscar">
      <input type="text" class="form-control" name="Fill" [(ngModel)]="Fill" placeholder="Buscar">
  </div>
  <button class="btn2 bg-info" (click)="buscar= !buscar"><i class="fas fa-search"></i></button>

  <button class="btn" routerLink="/product">+</button>
</div>
